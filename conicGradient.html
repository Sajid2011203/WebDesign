<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conic Gradient</title>
</head>
<style>
  .one{
    width: 300px;
    height: 300px;
    margin: 40px auto ;
    /* background-image: conic-gradient( red 0% 20%, #738000 20% 30%, #00ff1e 30%); */
    background-image: repeating-conic-gradient(red 0% 5% , yellow 5% 13%);
    /* background-size: 30px 30px; */
    border-radius: 50%;
    transition: 0.9s;
  }

  .one:hover{
    transform: rotate(360deg);
  }
</style>
<body>
  <div class="one"></div>
</body>
</html>

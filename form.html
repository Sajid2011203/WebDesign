<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <form action="https://formspree.io/f/mpznzgdq" method="POST">
    <div>
      <label for="fullname">Full Name: </label>
      <input type="text" name="fullname" id="fullname">
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </div>
    <input type="file" name="choose" id="choose">
    <label for="gender"></label>
    <input type="radio" name="gender" id="gender" value="Male"> Male
    <input type="radio" name="gender" id="gender" value="Male"> Female
    <input type="checkbox" name="religion" id="religion" value="Islam"> Islam 
    <input type="checkbox" name="religion" id="religion" value="Hindu"> Hindu 
    <input type="checkbox" name="religion" id="religion" value="khristan">

    <input type="reset" value="Clear">
    <input type="submit" value="Register">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-Child</title>
  <style>
    .para:nth-child(2n + 2):nth-child(even):nth-child(-2n + 16){
      border: 2px solid black;
      color: red;
    }
    /* .para:nth-child(2n + 5) ---- .para:nth-child(2 * n + 5) */
  </style>
</head>
<body>
  <div class="one">
    <p class="para">Para 1</p>
    <p class="para">Para 2</p>
    <p class="para">Para 3</p>
    <p class="para">Para 4</p>
    <p class="para">Para 5</p>
    <p class="para">Para 6</p>
    <p class="para">Para 7</p>
    <p class="para">Para 8</p>
    <p class="para">Para 9</p>
    <p class="para">Para 10</p>
    <p class="para">Para 11</p>
    <p class="para">Para 12</p>
    <p class="para">Para 13</p>
    <p class="para">Para 14</p>
    <p class="para">Para 15</p>
    <p class="para">Para 16</p>
    <p class="para">Para 17</p>
    <p class="para">Para 18</p>
    <p class="para">Para 19</p>
    <p class="para">Para 20</p>
  </div>
</body>
</html>

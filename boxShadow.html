<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box shadow</title>
    <style>
      .box-shadow {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        margin: 100px auto;
        line-height: 300px;
        text-align: center;
        color: white;
        transition: 0.3s;
        box-shadow: 0px 0px 15px 2px rgb(0 0 0 / 47) inset;
      }
      
    </style>
  </head>
  <body>
    <div class="box-shadow">
      <h1>I Love Allah</h1>
    </div>
  </body>
</html>

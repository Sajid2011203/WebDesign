<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   ul li a{
    text-decoration: none;
   }

   ul li::after{
    content: '';
    display: block;
    width: 0%;
    height: 5px;
    background-color: orange;
    transition: 0.5s;
    margin: auto;
  }

  ul li:hover::after{
    width: 3%;
  }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
  </ul>
</body>
</html>
